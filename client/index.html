<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>


<link rel="stylesheet" type = "text/css" href="index.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<title> Fashionable Writer </title>
<script type= 'text/javascript'>
	   var myAppModule = angular.module('myApp', []);
	   //the .controller() method adds a controller to the module
	   myAppModule.controller('studentsController', function($scope){
	   		$scope.students = [
	   			{name: 'My name is Mike and I am a fashionable writer.', age: 34},
	   			{name: 'My name is John and I am a fashionable writer.', age: 24}

	   			];
	   		$scope.addStudent = function() {
	   			//add to the array
	   			$scope.students.push($scope.newStudent);
	   			//clear the form values
	   			$scope.newStudent = {};
	   		}
	   });
	  </script>
</head>
<body>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">

  <h1> Fashionable Writer</h1>
 <div ng-controller='studentsController'>


   
    <form>

    <textarea class = 'form-control' rows='3' type = 'text' ng-model = 'newStudent.name'></textarea>
    	
    	
    	<button class = "btn btn-default" type='submit' value = 'post' ng-click='addStudent()'>Post</button>
    	</form>


    	
    	    <ul>

    	           <li ng-repeat="student in students"> <p class="navbar-text">{{student.name}}
    	           </p></li>

    </ul>   
  </div>
  <div class="col-md-4"></div>
</div>
















</body>
</html>
